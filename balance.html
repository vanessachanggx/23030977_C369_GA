<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        
        .topup {
            font-size: 2rem;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            text-align: center;
        }
        
        .travelfree {
            font-size: 0.5em;
            margin: 0;
        }
        
        .btn1 {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }
        
        .btn1:hover {
            background-color: #a9a9a9;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.619);
            color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 1000px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .currency-box {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
            height: 100%;
            cursor: pointer;
        }
        
        .currency-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .carousel-container {
            position: relative;
            width: 1000px;
            margin-bottom: 250px;
        }
        
        .carousel-inner {
            margin-bottom: 20px;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            width: 2%;
            height: 100%;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            border: none;
        }
        
        .carousel-control-prev {
            left: -5%;
        }
        
        .carousel-control-next {
            right: -5%;
        }
        
        .recent-transactions {
            position: absolute;
            bottom: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 1000px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 150px;
        }
        
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .transaction:last-child {
            border-bottom: none;
        }
        
        .transaction span {
            flex: 1;
        }
        
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            color: black;
        }
        .footer-nav a {
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 0.9em;
        }
        .footer-nav a i {
            display: block;
            font-size: 1.5em;
        }
        .float-end {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        .float-end:hover {
            text-decoration: underline;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #000;
        }
        .dropdown-toggle:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="logocontainer">
        <div class="header">
            <div class="back">
                <a href="firstpage.html" class="btn1">Back</a>
            </div>
            <h3 class="topup">My Wallet</h3>
        </div>
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-plane-departure"></i>
                <p class="travelfree">TravelFree</p>
            </div>
        </div>
        <div class="carousel-container">
            <div id="demo" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="currency-box" id="balance-amount" onclick="window.location.href='topup.html'">
                                        <p>SGD</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="currency-box" onclick="window.location.href='exchange.html'">
                                        <p>USD</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="currency-box" onclick="window.location.href='exchange.html'">
                                        <p>MYR</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="currency-box" onclick="window.location.href='exchange.html'">
                                        <p>THB</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="currency-box" onclick="window.location.href='exchange.html'">
                                        <p>JPY</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="currency-box" onclick="window.location.href='exchange.html'">
                                        <p>KRW</p>
                                        <p>$0.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="recent-transactions">
            <h3 class="recenttransaction">Recent Transactions</h3>
            <div id="recent-transactions"></div>
            <a href="estatement.html" class="float-end">View All</a>
        </div>
    </div>
    <div class="footer-nav">
        <a href="firstpage.html"><i class="fas fa-plane"></i>Home</a>
        <a href="profile.html"><i class="fa-regular fa-user"></i>Profile</a>
        <div class="dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-ellipsis"></i> More
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="aboutUs.html">About Us</a></li>
                <li><a class="dropdown-item" href="card.html">Card</a></li>
                <li><a class="dropdown-item" href="index.html">Log Out</a></li>
            </ul>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch balances from localStorage
            const balances = {
                SGD: parseFloat(localStorage.getItem('accountBalance') || '0'),
                USD: parseFloat(localStorage.getItem('USD') || '0'),
                MYR: parseFloat(localStorage.getItem('MYR') || '0'),
                THB: parseFloat(localStorage.getItem('THB') || '0'),
                JPY: parseFloat(localStorage.getItem('JPY') || '0'),
                KRW: parseFloat(localStorage.getItem('KRW') || '0'),
            };

            // Update currency boxes
            const currencyBoxes = document.querySelectorAll('.currency-box');
            currencyBoxes.forEach((box, index) => {
                const currencies = ['SGD', 'USD', 'MYR', 'THB', 'JPY', 'KRW'];
                const currency = currencies[index];
                const amountElement = box.querySelector('p:nth-child(2)');
                amountElement.innerText = currency === 'JPY' ? `${balances[currency].toFixed(2)} JPY` : `$${balances[currency].toFixed(2)}`;
            });

            // Function to update recent transactions
            function updateRecentTransactions() {
                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                const recentTransactionsContainer = document.getElementById('recent-transactions');
                recentTransactionsContainer.innerHTML = '';

                const recentTransactions = transactions.slice(-2).reverse();
                recentTransactions.forEach(transaction => {
                    const transactionElement = document.createElement('div');
                    transactionElement.classList.add('transaction');

                    const typeElement = document.createElement('span');
                    typeElement.textContent = transaction.type;

                    const detailsElement = document.createElement('span');
                    detailsElement.textContent = transaction.details;

                    const amountElement = document.createElement('span');
                    amountElement.textContent = transaction.amount;
                    

                    transactionElement.appendChild(typeElement);
                    transactionElement.appendChild(detailsElement);
                    transactionElement.appendChild(amountElement);

                    recentTransactionsContainer.appendChild(transactionElement);
                });
            }

            // Initial call to display recent transactions
            updateRecentTransactions();
        });

    </script>
</body>
</html>
