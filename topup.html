<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
        }
        .travelfree {
            font-size: 0.5em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            margin-bottom: 200px;
        }
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .btn1 {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }
        .btn1:hover {
            background-color: #a9a9a9;
        }
        .topup {
            font-size: 2rem;
            color: #000;
            margin-top: 65px;
        }
        .minimum {
            text-align: left;
        }
        .top-up-container {
            background: rgba(255, 255, 255, 0.619);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .amount-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .amount-buttons button {
            background: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .amount-buttons button:hover {
            background-color: #a9a9a9;
        }
        .paynow-container, .card-info {
            display: none;
        }
        .paynow-logo img {
            width: 50px;
            margin-right: 20px;
        }
        .change-link {
            color: black;
            display: inline;
            float: right;
        }
        .change-link:hover {
            text-decoration: underline;
        }
        .top-up-button {
            display: none;
            margin-left: 170px;
            margin-top: 20px;
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            width: 50%;
        }
        .top-up-button:hover {
            background-color: #a9a9a9;
        }
        .card-info-container {
            text-align: left;
            color: #000;
            float: left
        }
        .card-details-container {
            position: absolute;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            float: left;
            height: auto;
            overflow: auto;
            z-index: 10000; /* Ensure it overlays the rest of the page */
        }
        .card-info-logo {
            margin-right: 20px;
        }
        .card-logo {
            width: 50px;
        }
        .card-info-text {
            text-align: left;
        }
        .card-info p {
            margin: 0;
            font-size: 1em;
        }
        .payment-options {
            display: flex;
            margin: 20px 0;
        }
        .payment-option {
            display: none;
            align-items: center;
            margin-right: 20px;
        }
        .payment-option img {
            width: 50px;
            margin-right: 10px;
        }
        .payment-option.active {
            display: flex;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 90%;
            height: auto;
            overflow: auto;
            z-index: 10000; /* Ensure it overlays the rest of the page */
        }
        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .add-card {
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .add-card label,
        .add-card input {
            width: 100%;
            margin-bottom: 10px;
        }
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #a9a9a9;
        }
        .nav {
            justify-content: center;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            color: black;
            margin-left: 180px;
        }
        .footer-nav a {
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 0.9em;
        }
        .footer-nav a i {
            display: block;
            font-size: 1.5em;
        }
        .float-end {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        .float-end:hover {
            text-decoration: underline;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #000;
        }
        .dropdown-toggle:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back">
                <a href="firstpage.html" class="btn1">Back</a>
            </div>
            <h3 class="topup">Top Up</h3>
        </div>
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-plane-departure"></i>
                <p class="travelfree">TravelFree</p>
            </div>
        </div>
        <div class="top-up-container">
            <div class="minimum">
                <h4>SGD</h4>
                <p>Minimum top up of $1</p>
            </div>
            <div class="amount-buttons">
                <button onclick="updateAmount(50)">$50</button>
                <button onclick="updateAmount(100)">$100</button>
                <button onclick="updateAmount(200)">$200</button>
                <button onclick="updateAmount(500)">$500</button>
            </div>
            <br>
            <div class="custom-amount">
                <label for="customAmount">Enter Amount:</label>
                <input type="number" id="customAmount" placeholder="Enter amount" oninput="updateCustomAmount()">
            </div>
            <br>
            <h4 id="amount-display" class="amount-display">$0</h4>
            <button id="top-up-button" class="top-up-button">Top Up</button>
        </div>
    
        <div class="payment-options">
            <div class="payment-option" id="paynowOption">
                <img src="pictures/paynow-logo.png" alt="PayNow Logo">
                <span>PayNow</span>
            </div>
            <div class="payment-option" id="creditCardOption">
                <img src="pictures/creditcard.jpg" alt="Credit Card Logo">
                <span>Credit Card</span>
            </div>
        </div>
        
        <a href="#" class="change-link" id="changePayment">Change Payment Option</a>
        
        <div class="card-details-container" id="cardDetailsContainer" style="display:none;">
            <h4>Select a Saved Card:</h4>
            <div id="savedCardsList">
                <p>No saved cards available.</p>
            </div>
            <button onclick="showCardPopup()">Add Card</button>
        </div>
        <div class="nav">
        <div class="footer-nav">
            <a href="firstpage.html"><i class="fas fa-plane"></i>Home</a>
            <a href="profile.html"><i class="fa-regular fa-user"></i>Profile</a>
            <div class="dropdown">
                <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis"></i> More
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="aboutUs.html">About Us</a></li>
                    <li><a class="dropdown-item" href="card.html">Card</a></li>
                    <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
        <!-- Card popup container -->
        <div id="cardPopupContainer" class="popup-container">
            <div class="popup-content">
                <span class="close" onclick="closeCardPopup()">&times;</span>
                <div class="add-card">
                    <h2>Add Credit/Debit Card</h2>
                    <form id="addCardForm">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter Card Number">
                        
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" name="cardName" required placeholder="Enter Cardholder Name">
                        
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
                        
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">
                        
                        <button type="submit" style="background: lightblue;">Save Card</button>
                    </form>
                </div>
            </div>
        </div>
        
<script>
    function showCardPopup() {
        document.getElementById('cardPopupContainer').style.display = 'block';
        document.getElementById('top-up-button').style.display = 'none'; // Hide top-up button
    }

    function closeCardPopup() {
        document.getElementById('cardPopupContainer').style.display = 'none';
        document.getElementById('top-up-button').style.display = 'block'; // Show top-up button
    }
let selectedAmount = 0;
let selectedPaymentOption = '';
let savedCards = []; // Array to store saved card details


    function changePaymentOption(event) {
        event.preventDefault();
        const paynowOption = document.getElementById("paynowOption");
        const creditCardOption = document.getElementById("creditCardOption");
        const cardDetailsContainer = document.getElementById("cardDetailsContainer");

        if (selectedPaymentOption === 'PayNow') {
            paynowOption.classList.remove("active");
            selectedPaymentOption = 'CreditCard';
            creditCardOption.classList.add("active");
            cardDetailsContainer.style.display = 'block';
        } else {
            creditCardOption.classList.remove("active");
            selectedPaymentOption = 'PayNow';
            paynowOption.classList.add("active");
            cardDetailsContainer.style.display = 'none';
        }
    }

    // Get last four digits of card number (example function)
    function getLastFourDigits() {
        const selectedCard = document.querySelector('input[name="savedCard"]:checked');
        if (selectedCard) {
            const index = selectedCard.value;
            const card = savedCards[index];
            if (card) {
                return card.cardNumber; // Assuming cardNumber contains last four digits
            }
        }
    }
    
    // Update saved cards list display
    function updateSavedCardsList() {
        const savedCardsList = document.getElementById('savedCardsList');
        savedCardsList.innerHTML = '';
        savedCards.forEach((card, index) => {
            const cardOption = document.createElement('div');
            cardOption.innerHTML = `
                <input type="radio" id="card${index}" name="savedCard" value="${index}">
                <label for="card${index}">Card Number: ${card.cardNumber}, Name: ${card.cardName}</label>
            `;
            savedCardsList.appendChild(cardOption);
        });
    }

    // Event listener for adding card
    document.getElementById('addCardForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const cardNumber = document.getElementById('cardNumber').value;
        const cardName = document.getElementById('cardName').value;

        // Extract the last 4 digits of the card number
        const lastFourDigits = cardNumber.slice(-4);

        savedCards.push({
            cardNumber: lastFourDigits,
            cardName: cardName
        });

        document.getElementById('cardNumber').value = '';
        document.getElementById('cardName').value = '';
        closeCardPopup();
        updateSavedCardsList(); // Update the list of saved cards
    });

    // Set up event listeners on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        const changePaymentButton = document.getElementById("changePayment");
        const topUpButton = document.getElementById("top-up-button");

        if (changePaymentButton && topUpButton) {
            changePaymentButton.addEventListener("click", changePaymentOption);

            topUpButton.addEventListener("click", function() {
                const amountText = document.getElementById("amount-display").innerText;
                const selectedAmount = amountText.replace('$', '');

                if (selectedPaymentOption === 'PayNow') {
                    window.location.href = `paynow-topup.html?amount=${selectedAmount}&paymentOption=PayNow`;
                } else if (selectedPaymentOption === 'CreditCard') {
                    const lastFourDigits = getLastFourDigits();
                    if (lastFourDigits) {
                        window.location.href = `card-topup.html?amount=${selectedAmount}&paymentOption=${lastFourDigits}`;
                    } else {
                        alert('Please select a saved card.');
                    }
                } else {
                    alert('Please select a payment option.');
                }
            });
        } else {
            console.error('One or more required elements are missing.');
        }
    });

    function updateAmount(amount) {
        selectedAmount = amount;
        document.getElementById("amount-display").innerText = "$" + selectedAmount;
    }

    function updateAmount(amount) {
        selectedAmount = amount;
        document.getElementById("amount-display").innerText = "$" + selectedAmount;
        document.getElementById("top-up-button").style.display = 'block';
    }

    function updateCustomAmount() {
        const customAmountInput = document.getElementById('customAmount');
        const customAmount = parseFloat(customAmountInput.value);
        if (!isNaN(customAmount) && customAmount >= 1) {
            updateAmount(customAmount);
        } else {
            document.getElementById("amount-display").innerText = "$0";
            document.getElementById("top-up-button").style.display = 'none';
        }
    }

        function showCardPopup() {
            document.getElementById('cardPopupContainer').style.display = 'block';
        }

        function closeCardPopup() {
            document.getElementById('cardPopupContainer').style.display = 'none';
        }
        </script>
</body>
</html>
