<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            height: 100vh;
            margin: 0;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            text-align: center;
        }
        .travelfree {
            font-size: 0.5em; /* Adjust the font size to 0.5em */
            margin: 0; /* Optional: Remove any default margin for better alignment */
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20\px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .service-card {
            display: block;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-decoration: none;
            color: black;
            background:  rgba(255, 255, 255, 0.619);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 80px;
        }
        .service-card:hover {
            background: #2793ff; /* Slightly lighter blue on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .service-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .recent-transactions {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 20px;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .transaction span {
            flex: 1;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            color: black;
        }
        .footer-nav a {
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 0.9em;
        }
        .footer-nav a i {
            display: block;
            font-size: 1.5em;
        }
        .float-end {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        .float-end:hover {
            text-decoration: underline;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #000;
        }
        .dropdown-toggle:hover {
            background-color: transparent;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <i class="fas fa-plane-departure"></i>
            <p class="travelfree">TravelFree</p>
        </div>
        <div class="main-content">
            <div class="services">
                <a href="topup.html" class="service-card">
                    <i class="fas fa-wallet service-icon"></i>
                    <h3>Top Up</h3>
                </a>
                <a href="balance.html" class="service-card">
                    <i class="fas fa-eye-slash service-icon"></i>
                    <h3>Balance</h3>
                </a>
                <a href="exchange.html" class="service-card">
                    <i class="fas fa-exchange-alt service-icon"></i>
                    <h3>Exchange</h3>
                </a>
            </div>
            <div class="recent-transactions">
                <h3 class="recenttransaction">Recent Transactions</h3>
                <div id="recent-transactions"></div>
                <a href="estatement.html" class="float-end">View All</a>
            </div>
    </div>
</div>
    <div class="footer-nav">
        <a href="firstpage.html"><i class="fas fa-plane"></i>Home</a>
        <a href="profile.html"><i class="fa-regular fa-user"></i>Profile</a>
        <div class="dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-ellipsis"></i> More
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="aboutUs.html">About Us</a></li>
                <li><a class="dropdown-item" href="card.html">Card</a></li>
                <li><a class="dropdown-item" href="index.html">Log Out</a></li>
            </ul>
        </div>
        <!-- Add other footer links here -->
    </div>
    <script>
         // Function to update recent transactions
         function updateRecentTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const recentTransactionsContainer = document.getElementById('recent-transactions');
            recentTransactionsContainer.innerHTML = '';

            const recentTransactions = transactions.slice(-2).reverse();
            recentTransactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.classList.add('transaction');

                const typeElement = document.createElement('span');
                typeElement.textContent = transaction.type;

                const detailsElement = document.createElement('span');
                detailsElement.textContent = transaction.details;

                const amountElement = document.createElement('span');
                amountElement.textContent = transaction.amount;
                

                transactionElement.appendChild(typeElement);
                transactionElement.appendChild(detailsElement);
                transactionElement.appendChild(amountElement);

                recentTransactionsContainer.appendChild(transactionElement);
            });
        }

        // Initial call to display recent transactions
        updateRecentTransactions();
    </script>
</body>
</html>
