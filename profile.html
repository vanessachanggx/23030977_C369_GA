<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            height: 100vh;
            margin: 0;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .topup {
            font-size: 2rem;
            color: #000;
            text-align: center;
            margin-bottom: 50px;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            text-align: center;
        }
        .travelfree {
            font-size: 0.5em;
            margin: 0;
        }
        .btn1 {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }
        .btn1:hover {
            background-color: #a9a9a9;
        }
        .container {
            background: rgba(255, 255, 255, 0.619);
            color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;

        }
        .user-details {
            margin-top: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }
        .user-details p {
            margin: 0;
            font-size: 1.1rem;
            color: black;
            display: flex;
            align-items: center;
        }
        .user-details button {
            margin-left: 20px; /* Space between name and edit button */
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-info i {
            margin-right: 30px; /* Space between icon and text */
        }
        .service-card {
            margin-top: 30px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .service-card:hover {
            background-color: #f0f0f0;
        }
        .service-icon {
            font-size: 2rem; /* Adjust icon size as needed */
            margin-right: 15px; /* Space between icon and text */
        }
        .service-card p {
            margin: 0; /* Remove default margin from p tag */
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            color: black;
        }
        .footer-nav a {
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 0.9em;
        }
        .footer-nav a i {
            display: block;
            font-size: 1.5em;
        }
        .float-end {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        .float-end:hover {
            text-decoration: underline;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #000;
        }
        .dropdown-toggle:hover {
            background-color: transparent;
        }

    </style>
</head>
<body>
    <a href="firstpage.html" class="btn1">Back</a>
    <div class="form-container">
        <div class="logo">
            <i class="fas fa-plane-departure"></i>
            <p class="travelfree">TravelFree</p>
        </div>
        <h3 class="topup">Profile Details</h3>
        <div class="container">
            <div class="user-info">
                <i class="fa-regular fa-user fa-6x"></i>
                <div class="user-details">
                    <p><b>Name:</b><span id="userName">John Doe</span> <button onclick="editName()">Edit</button></p>
                </div>
            </div>
            <div class="manageProfile">
                <a href="topup.html" class="service-card">
                    <i class="fas fa-wallet service-icon"></i>
                    <p>Top Up Wallet</p>
                </a>
            </div>
            <div class="manageProfile">
                <a href="Balance.html" class="service-card">
                    <i class="fas fa-eye-slash service-icon"></i>
                    <p>View Wallet Balance</p>
                </a>
            </div>
            <div class="manageProfile">
                <a href="estatement.html" class="service-card">
                    <i class="fa-regular fa-credit-card service-icon"></i>
                    <p>View Your E-statement</p>
                </a>
            </div>
        </div>
    </div>
    <div class="footer-nav">
        <a href="firstpage.html"><i class="fas fa-plane"></i>Home</a>
        <a href="profile.html"><i class="fa-regular fa-user"></i>Profile</a>
        <div class="dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-ellipsis"></i> More
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="aboutUs.html">About Us</a></li>
                <li><a class="dropdown-item" href="card.html">Card</a></li>
                <li><a class="dropdown-item" href="index.html">Log Out</a></li>
            </ul>
        </div>

    <script>
        function loadUserData() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) document.getElementById('userName').textContent = currentUser;
        }

        function editName() {
            const newName = prompt("Enter new name:");
            if (newName) {
                localStorage.setItem('currentUser', newName);
                loadUserData();
            }
        }


        // Load user data when the page loads
        window.onload = loadUserData;
    </script>
</body>
</html>
