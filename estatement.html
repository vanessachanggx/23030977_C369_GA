<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            margin: 0;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
        }

        .topup {
            font-size: 2rem;
            color: #000;
            text-align: center;
            margin-top: 120px;
            margin-bottom: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            text-align: center;
        }

        .travelfree {
            font-size: 0.5em;
            margin: 0;
        }

        .btn1 {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }

        .btn1:hover {
            background-color: #a9a9a9;
        }

        .container {
            flex: 1; /* Ensure the container grows and pushes footer down */
            background: rgba(255, 255, 255, 0.619);
            color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 1000px;
            margin-bottom: 20px;
            margin-top: 20px;
            margin: 0 20px 100px;
        }

        .carousel-container {
            position: relative;
            width: 1000px;
            margin-bottom: 20px;
        }

        .carousel-inner {
            margin-bottom: 20px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 2%;
            height: 100%;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            border: none;
        }

        .carousel-control-prev {
            left: -5%;
        }

        .carousel-control-next {
            right: -5%;
        }

        .recent-transactions {
            flex: 1; /* Allow the container to grow and push the footer to the bottom */
            background: rgba(255, 255, 255, 0.619);
            color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 1000px;
            margin: 20px auto;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction span {
            flex: 1;
        }
        .nav {
            justify-content: center;
        }
        .footer-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: black;

        }
        .footer-nav a {
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 0.9em;
            margin-bottom: fixed;
        }
        .footer-nav a i {
            display: block;
            font-size: 1.5em;
        }
        .float-end {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        .float-end:hover {
            text-decoration: underline;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #000;
        }
        .dropdown-toggle:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="logocontainer">
        <div class="header">
            <div class="back">
                <a href="firstpage.html" class="btn1">Back</a>
            </div>
            <h3 class="topup">e-Statement</h3>
        </div>
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-plane-departure"></i>
                <p class="travelfree">TravelFree</p>
            </div>
        </div>
        <div class="carousel-container">
            <div class="container">
                <!-- Dropdown for month selection -->
                <div class="mb-3">
                    <label for="month-selector" class="form-label">Select Month</label>
                    <select id="month-selector" class="form-select">
                        <option value="">All Months</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                    </select>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    <div class="nav">
        <div class="footer-nav">
            <a href="firstpage.html"><i class="fas fa-plane"></i>Home</a>
            <a href="profile.html"><i class="fa-regular fa-user"></i>Profile</a>
            <div class="dropdown">
                <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis"></i> More
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="aboutUs.html">About Us</a></li>
                    <li><a class="dropdown-item" href="card.html">Card</a></li>
                    <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const tableBody = document.getElementById('transactions-table-body');
            const monthSelector = document.getElementById('month-selector');
    
            // Function to render transactions based on selected month
            function renderTransactions(month) {
                tableBody.innerHTML = '';
                const filteredTransactions = transactions.filter(transaction => {
                    if (transaction.type === 'N/A' && (!transaction.amount || !transaction.from || !transaction.to)) {
                        return false;
                    }
    
                    if (month === '') return true; // Show all transactions if no month selected
    
                    // Extract month from transaction date
                    const transactionMonth = new Date(transaction.date).getMonth() + 1;
                    return transactionMonth === parseInt(month);
                });
    
                filteredTransactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    
                    const dateCell = document.createElement('td');
                    dateCell.textContent = new Date(transaction.date).toLocaleString() || 'N/A';
                    row.appendChild(dateCell);
                    
                    const typeCell = document.createElement('td');
                    typeCell.textContent = transaction.type || 'N/A';
                    row.appendChild(typeCell);
                    
                    const detailsCell = document.createElement('td');
                    if (transaction.type === 'Top-Up') {
                        detailsCell.textContent = transaction.amount || 'N/A';
                    } else if (transaction.type === 'Exchange') {
                        detailsCell.textContent = transaction.from && transaction.to
                            ? `From: ${transaction.from}, To: ${transaction.to}`
                            : 'N/A';
                    } else {
                        detailsCell.textContent = 'N/A';
                    }
                    row.appendChild(detailsCell);
                    
                    tableBody.appendChild(row);
                });
            }
    
            // Initial render for all transactions
            renderTransactions('');
    
            // Event listener for month selection
            monthSelector.addEventListener('change', function() {
                const selectedMonth = this.value;
                renderTransactions(selectedMonth);
            });

            // Function to update recent transactions
            function updateRecentTransactions() {
                const recentTransactionsContainer = document.getElementById('recent-transactions');
                recentTransactionsContainer.innerHTML = '';

                const recentTransactions = transactions.slice(-2).reverse();
                recentTransactions.forEach(transaction => {
                    const transactionElement = document.createElement('div');
                    transactionElement.classList.add('transaction');

                    const typeElement = document.createElement('span');
                    typeElement.textContent = transaction.type;

                    const detailsElement = document.createElement('span');
                    if (transaction.type === 'Top-Up') {
                        detailsElement.textContent = `Amount: ${transaction.amount}`;
                    } else if (transaction.type === 'Exchange') {
                        detailsElement.textContent = `From: ${transaction.from}, To: ${transaction.to}`;
                    } else {
                        detailsElement.textContent = 'N/A';
                    }

                    const amountElement = document.createElement('span');
                    amountElement.textContent = transaction.amount;

                    transactionElement.appendChild(typeElement);
                    transactionElement.appendChild(detailsElement);
                    transactionElement.appendChild(amountElement);

                    recentTransactionsContainer.appendChild(transactionElement);
                });
            }

            // Initial call to display recent transactions
            updateRecentTransactions();
        });
    </script>
</body>
</html>
