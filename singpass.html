<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singpass Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #1a73e8);
            height: 100vh;
            margin: 0;
            color: #000; /* Set all text to black */
            text-align: center;
        }

        header {
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin-top: 50px;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            text-align: center;
        }

        .travelfree {
            font-size: 0.5em;
            margin: 0;
        }

        .btn1 {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }

        .btn1:hover {
            background-color: #a9a9a9;
        }

        .notice h3 {
            margin: 0;
            font-size: 2rem;
            color: #000; /* Set header text to black */
        }

        .main-content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Adjust for the header height */
            padding-top: 60px; /* Add space for the fixed header */
            gap: 20px; /* Space between the two content sections */
        }

        .mlogin-container, .login-container {
            background: rgba(255, 255, 255, 0.619);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* Fixed width for both containers */
            min-height: 300px; /* Ensure a minimum height */
            margin-top: 50px;
        }

        .button-link {
            background: white;
            color: black;
            border: 2px solid;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
        }

        .button-link:hover {
            background-color: #a9a9a9;
        }

        .login-container img {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 15px;
        }

        .login-container h2, .mlogin-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000; /* Set header text to black */
        }

        .login-container p, .mlogin-container p {
            color: #000; /* Set paragraph text to black */
        }

    </style>
</head>
<body>
    <header>
        <div class="notice">
            <h3>Singpass Verification</h3>
        </div>
    </header>

    <div class="form-container">
        <div class="logo">
            <i class="fas fa-plane-departure"></i>
            <p class="travelfree">TravelFree</p>
        </div>
        <a href="index.html" class="btn1">Back</a>
    </div>

    <div class="main-content-container">
        <div class="mlogin-container">        
            <h2>Manually log in via the Singpass app</h2>
            <br>
            <br>
            <a href="https://www.singpass.gov.sg/main/individuals/" class="button-link">Go To Singpass</a>
        </div>

        <div class="login-container">
            <a href="signup.html">
                <img src="pictures/singpass.png" alt="Singpass QR">
            </a>            
            <h2>Log in with Singpass</h2>
            <p>Your trusted digital identity</p>
            <p><a href="#">Register for Singpass</a> | <a href="#">Download Singpass app</a></p>
        </div>
    </div>
</body>
</html>
